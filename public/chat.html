<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin-bottom: 10px;
        }
        .user-info {
            font-size: 14px;
            opacity: 0.9;
        }
        .room-section {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .room-section h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .room-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .room-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .join-btn {
            background-color: #4CAF50;
            color: white;
        }
        .join-btn:hover {
            background-color: #45a049;
        }
        .leave-btn {
            background-color: #f44336;
            color: white;
        }
        .leave-btn:hover {
            background-color: #da190b;
        }
        .current-room {
            margin-top: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            font-weight: bold;
            color: #667eea;
        }
        .messages-section {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .messages-section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        #messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.sent {
            background: #667eea;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .message.received {
            background: white;
            border: 1px solid #e0e0e0;
            align-self: flex-start;
        }
        .message-sender {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 4px;
        }
        .message-text {
            font-size: 14px;
        }
        .input-section {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .send-btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .send-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat Room</h1>
            <div class="user-info" id="userInfo">Connecting...</div>
        </div>

        <div class="room-section">
            <h2>Available Rooms</h2>
            <div class="room-buttons">
                <button class="join-btn" onclick="joinRoom('General')">Join General Room</button>
                <button class="leave-btn" onclick="leaveRoom('General')">Leave General</button>
                <button class="join-btn" onclick="joinRoom('Gaming')">Join Gaming Room</button>
                <button class="leave-btn" onclick="leaveRoom('Gaming')">Leave Gaming</button>
            </div>
            <div class="current-room" id="roomName">No room joined</div>
        </div>

        <div class="messages-section">
            <h3>Messages</h3>
            <div id="messages"></div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="groupMessage" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendGroupMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        // Check if user is logged in
        const userData = sessionStorage.getItem('user');
        if (!userData) {
            window.location.href = '/login.html';
        }

        const messagesDiv = document.getElementById('messages');
        let currentUser = null;

        // Get user from session storage
        if (userData) {
            currentUser = JSON.parse(userData);
        }

        // Initialize Socket.IO client
        const socket = io();
        console.log('Socket.IO client initialized');

        // Example event listener for connection
        socket.on('connect', () => {
            console.log('Connected to server with ID:', socket.id);
            const userDisplay = currentUser 
                ? `${currentUser.firstname} ${currentUser.lastname} (@${currentUser.username})` 
                : `Guest (${socket.id.substring(0, 8)}...)`;
            document.getElementById('userInfo').innerText = userDisplay;
        });

        // Example event listener for messages
        socket.on('message', (data) => {
            console.log('New message received:', data);
        })

        // Example event listener for room messages
        socket.on('roomMessage', (data) => {
            console.log('New room message received:', data);
            const messageElement = document.createElement('div');
            messageElement.className = 'message received';
            
            const senderShort = data.sender.substring(0, 8);
            messageElement.innerHTML = `
                <div class="message-sender">User ${senderShort}</div>
                <div class="message-text">${data.message}</div>
            `;
            messagesDiv.appendChild(messageElement);
            messagesDiv.parentElement.scrollTop = messagesDiv.parentElement.scrollHeight;
        })

        // Example to send group message
        function sendGroupMessage() {
            const room = document.getElementById('roomName').innerText;
            if (room === 'No room joined') {
                alert('Please join a room first!');
                return;
            }

            const txtMessage = document.getElementById('groupMessage');
            if (!txtMessage.value.trim()) return;

            const username = currentUser ? currentUser.username : socket.id;
            socket.emit('roomMessage', { room: room, message: txtMessage.value, username: username });
            console.log(`Sent message to room ${room}: ${txtMessage.value}`);
            
            const messageElement = document.createElement('div');
            messageElement.className = 'message sent';
            const displayName = currentUser ? currentUser.username : 'You';
            messageElement.innerHTML = `
                <div class="message-sender">${displayName}</div>
                <div class="message-text">${txtMessage.value}</div>
            `;
            messagesDiv.appendChild(messageElement);
            messagesDiv.parentElement.scrollTop = messagesDiv.parentElement.scrollHeight;

            txtMessage.value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendGroupMessage();
            }
        }

        // Example event listener for errors
        socket.on('error', (error) => {
            console.error('Socket.IO error:', error);
        });

        // Disconnect event listener
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            document.getElementById('userInfo').innerText = 'Disconnected';
        });

        function joinRoom(room) {
            document.getElementById('roomName').innerText = room;
            socket.emit('joinRoom', room);
            console.log(`Joining room: ${room}`);
            
            // Clear messages and load room messages
            messagesDiv.innerHTML = '';
            loadRoomMessages(room);
        }

        async function loadRoomMessages(room) {
            try {
                const response = await fetch(`/api/messages/${room}`);
                const messages = await response.json();
                
                messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    const isOwnMessage = currentUser && msg.from_user === currentUser.username;
                    messageElement.className = isOwnMessage ? 'message sent' : 'message received';
                    
                    messageElement.innerHTML = `
                        <div class="message-sender">${isOwnMessage ? 'You' : msg.from_user}</div>
                        <div class="message-text">${msg.message}</div>
                    `;
                    messagesDiv.appendChild(messageElement);
                });
                
                messagesDiv.parentElement.scrollTop = messagesDiv.parentElement.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function leaveRoom(room) {
            const currentRoom = document.getElementById('roomName').innerText;
            if (currentRoom === room) {
                document.getElementById('roomName').innerText = 'No room joined';
            }
            socket.emit('leaveRoom', room);
            console.log(`Leaving room: ${room}`);
        }
    </script>
</body>
</html>
